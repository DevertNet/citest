jobs:
  testjob:
    docker: 
      - image: circleci/php
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install rsync
      - run: rsync -avze ./ leon@cloud.einfach123.de:/home/leon/ci/
